name: gpt2
checkpoint_name: distilgpt2
batch_size: 2
learning_rate: 1e-5
padding_side: left

special_tokens:
  pad_token: <|pad|>
  sep_token: <|sep|>
  additional_special_tokens:
    - <|offY|>
    - <|offN|>
    - <|sexY|>
    - <|sexN|>
    - <|intY|>
    - <|intN|>
    - <|grpY|>
    - <|grpN|>
    - <|ingrpN|>
    - <|ingrpY|>"

cls_token_map:
  - 0: <|offN|>
    1: <|offY|>
  - 0: <|intN|>
    1: <|intY|>
  - 0: <|sexN|>
    1: <|sexY|>
  - 0: <|grpN|>
    1: <|grpY|>
    2: <|pad|>
  - 0: <|ingrpN|>
    1: <|ingrpY|>
    2: <|pad|>